# Rich Presence Master Settings
rpc:
  # Enable/disable Rich Presence globally
  enabled: true

  # Application ID for Rich Presence (required for assets)
  # üìù Get yours from: https://discord.com/developers/applications
  application_id: "1459989471356387479"

  # Default Rich Presence settings
  default:
    # Activity type: PLAYING, STREAMING, LISTENING, WATCHING, COMPETING
    type: "PLAYING"

    # Main activity name (what shows as "Playing ...")
    # üìù Examples: "My Custom Game", "Spotify", "YouTube"
    name: "YazBot"

    # Activity details (smaller text)
    # üìù Examples: "Level 50 Warrior", "Chill Vibes Playlist"
    details: "Summoning E-Girls"

    # Activity state (bottom text)
    # üìù Examples: "github.com/username", "Live Now!", "3/25 songs"
    state: "https://guns.lol/yazaki"

    # Streaming URL (only for STREAMING type)
    # üìù Example: "https://twitch.tv/yourchannel"
    url: ""

    # Party information (shows as "X of Y players")
    party:
      current: 1
      max: 1
      id: ""

    # Timestamps (shows elapsed time)
    # üìù Use: "now", "+1h", "1640995200000", or null
    timestamps:
      start: null
      end: null

    # Image assets - THREE WAYS TO SET:
    # 1. Discord app asset names: "mylogo", "mythunder"
    # 2. Direct asset IDs: "929325841350000660"
    # 3. External URLs: "https://i.imgur.com/abc.png"
    assets:
      large_image: "yazself"           # Large image (512x512px recommended)
      large_text: "YazBot"    # Hover text for large image
      small_image: ""         # Small image (128x128px recommended)
      small_text: "https://guns.lol/yazaki"  # Hover text for small image

    # Clickable buttons (max 2 buttons)
    # üìù Each button needs: label + URL
    buttons:
    - label: "guns.lol"
      url: "https://guns.lol/yazaki"
    - label: "Roblox"
      url: "https://www.roblox.com/users/21857615/profile"
